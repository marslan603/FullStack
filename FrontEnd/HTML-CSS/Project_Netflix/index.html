<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="header">

            <h1 class="title">
                Net<span>Flix</span>
            </h1>
            <p class="subtitle">
                Thank you for signing up at Netflix. Tell ys more about your self
            </p>

            <div class="box">


                <form action="result.html">
                    <label for="name">Name</label>
                    <br>
                    <input type="text" name="isim" id="name" placeholder= "Enter Your Name" >
                    <br><br>
                    <label for="age">Age</label>
                    <br>
                    <input type="number" name="Yas" id="age" placeholder= "Enter Your Age">
                    <br><br>
                    <label for="email">E-mail</label>
                    <br>
                    <input type="email" name="isim" id="email" placeholder= "Enter Your E-mail">
                    <br><br>
                    <label for="type">Contact Type</label>
                    <br>
                    <select name="contact_type" id="type">
                        <option value="Movies">Movies</option>
                        <option value="Series">Series</option>
                        <option value="Documentary">Documentary</option>
                        <br>
                    
                    </select>
                    <p>Movie Type</p>
                    <br>
                    <input type="checkbox" name="Comedy" id="movie1">
                    <label for="movie1">Comedy</label>
                    <br>
                    <input type="checkbox" name="action" id="movie1">
                    <label for="movie1">Action</label>
                    <br>
                    <input type="checkbox" name="Romance" id="movie1">
                    <label for="movie1">Romance</label>
                    <br>
                    <p>Gender</p>
                    <input type="radio" name="Gender" id="gender1">
                    <label for="gender1">Male</label>
                    <br>
                    <input type="radio" name="Gender" id="gender2">
                    <label for="gender2">Female</label>
                    <br>
                    <input type="radio" name="Gender" id="gender3">
                    <label for="gender3">Other</label>
                    <br>
                    <br>
                    <label for="comment">Feed Back</label>
                    <br>
                    <textarea name="feedback" id="comment" placeholder="Any comment"></textarea>
                    <br><br>
                        <input type="submit" value="Submit"
                        id="submit">
                </form>
           </div>
    </div>
    
</body>
</html>
